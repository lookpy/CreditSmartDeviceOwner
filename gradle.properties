# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM version used by Gradle.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Java Home for Gradle Daemon - removed hardcoded path for cross-platform compatibility
# org.gradle.java.home will use system default or Android Studio embedded JDK

# RADICAL SOLUTION: Disable all Gradle toolchain features that cause conflicts
org.gradle.java.installations.auto-detect=false
org.gradle.java.installations.auto-download=false

# Force Gradle to use current JVM without toolchain resolution
org.gradle.java.installations.fromEnv=

# Disable all caching that could interfere
org.gradle.configuration-cache=false
org.gradle.configuration-cache.problems=warn
org.gradle.build-cache=false

# Kotlin compilation optimization
kotlin.incremental=false
kotlin.compiler.execution.strategy=in-process

# Force use of current JDK without toolchain
org.gradle.java.installations.paths=

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects.
org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app"s APK
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Enable R8 full mode
android.enableR8.fullMode=true