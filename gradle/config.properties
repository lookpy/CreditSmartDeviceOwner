# Gradle JDK Configuration
# This file resolves the GRADLE_LOCAL_JAVA_HOME macro issue
# Leaving java.home unset to use system defaults

# For local development with Android Studio, use one of these:
# Windows: java.home=C:\\Program Files\\Android\\Android Studio\\jbr
# macOS: java.home=/Applications/Android Studio.app/Contents/jbr/Contents/Home  
# Linux: java.home=/opt/android-studio/jbr

# Or set JAVA_HOME environment variable instead